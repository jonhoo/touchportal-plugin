# ref: https://docs.codecov.com/docs/codecovyml-reference

# Strip GitHub Actions workspace prefix from coverage file paths
codecov:
  disable_default_path_fixes: yes
fixes:
  - "/home/runner/work/touchportal-plugin/touchportal-plugin::"

coverage:
  # Hold ourselves to a high bar
  range: 85..100
  round: down
  precision: 1
  status:
    # ref: https://docs.codecov.com/docs/commit-status
    project:
      default:
        # Avoid false negatives
        threshold: 1%

# Test files aren't important for coverage
ignore:
  - "tests"
  - "feature-tests-workspace"
  - "scripts"
  - "sdk/src/mock.rs"

# Make comments less noisy
comment:
  layout: "files"
  require_changes: true
